<div *ngFor="let eachTshirt of tshirts | async" class="panel panel-default">
    <div class="panel-body">
      <h3 (click)="goToDetailPage(eachTshirt)">
        <em>{{eachTshirt.brand}}</em> <p> {{eachTshirt.price}}</p></h3>
        <div *ngIf="currentRoute === '/admin'">
          {{eachTshirt.size}}
          <hr />
          <app-edit-tshirt [selectedTshirt] = "eachTshirt"></app-edit-tshirt>
        </div>
    </div>
</div>
